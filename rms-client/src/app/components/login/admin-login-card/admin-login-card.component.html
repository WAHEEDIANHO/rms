<app-card title="Admin Login">
    <p>Student Result Management System</p>
  <form (submit)="handleSubmit()" class="mt-4 space-y-4">
    <div class="flex items-center border rounded-md overflow-hidden">
          <span class="px-3 py-2 bg-gray-100 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </span>
      <input
        type="email"
        placeholder="Email"
        value="email"
      class="py-2 px-3 w-full focus:outline-none"
      required
      />
    </div>
    <div class="flex items-center border rounded-md overflow-hidden">
          <span class="px-3 py-2 bg-gray-100 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
      <input
        type="password"
        placeholder="Password"
        value="password"
      class="py-2 px-3 w-full focus:outline-none"
      required
      />
    </div>
    <button
      [routerLink]="['/admin']"
      type="submit"
      class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md transition-colors w-auto"
    >
      Login
    </button>
  </form>
</app-card>
